<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Tube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--navbar-->
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/YouTube.png" class="logo">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="img/search.jpeg" alt=""></button>
            <button class="mic-btn"><img src="img/mic.jpg"></button>
        </div>
        <div class="options">
            <img class="icon" src="img/bell.jpeg">

            
            <img class="icon" src="img/create.jpeg">
                
            
        </div>
        <div class="user-dp">
            <img src="img/user.png"> 
        </div>
    </nav>
    <!--sidebar-->
    <div class="side-bar">
        <a href="#" class="links active"><img src="img/home.jpeg">home</a><br>
        <a href="#" class="links"><img src="img/explore.jpeg">explore</a><br>
        <a href="#" class="links"><img src="img/subscriptions.jpeg">subscriptions</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="img/library.jpeg">library</a><br>
        <a href="#" class="links"><img src="img/history.jpeg">history</a><br>
        <a href="#" class="links"><img src="img/videos.png">your videos</a><br>
        <a href="#" class="links"><img src="img/later.jpeg">watch later</a><br>
        <a href="#" class="links"><img src="img/like.jpeg">liked videos</a><br>
        <a href="#" class="links"><img src="img/mores.webp">show more</a>
    </div>
    <!--filters-->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">C language</button>
        <button class="filter-options">songs</button>
        <button class="filter-options">latest</button>
        <button class="filter-options">APIs</button>
        <button class="filter-options">apna college</button>
        <button class="filter-options">Artificial intelligence</button>
        <button class="filter-options">Game Development</button>
        <button class="filter-options">movies</button>
        <button class="filter-options">vlogs</button>
        <button class="filter-options">live</button>
        <button class="filter-options">news</button>
    </div>
    <!--videos-->
    <div class="video-container">

            <img src="img/user.png" class="thumbnail">
